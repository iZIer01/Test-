<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - ELearn Pro</title>
    <link rel="stylesheet" href="../Style/signUp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <div class="signup-header">
                <div class="logo-icon">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h1>Create account</h1>
                <p>Sign up to get started</p>
            </div>
            <form class="signup-form">
                <div class="form-group">
                    <label for="fullname">Full name</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="fullname" placeholder="Enter your full name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <div class="role-options">
                        <div class="role-option">
                            <input type="radio" id="student" name="role" value="student" checked>
                            <label for="student" class="role-label">
                                <i class="fas fa-user-graduate"></i>
                                <span>Student</span>
                            </label>
                        </div>
                        <div class="role-option">
                            <input type="radio" id="teacher" name="role" value="teacher">
                            <label for="teacher" class="role-label">
                                <i class="fas fa-chalkboard-teacher"></i>
                                <span>Teacher</span>
                            </label>
                        </div>
                        <div class="role-option">
                            <input type="radio" id="parent" name="role" value="parent">
                            <label for="parent" class="role-label">
                                <i class="fas fa-user-friends"></i>
                                <span>Parent</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Create a password" required>
                    </div>
                </div>
                <div class="form-group terms">
                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a></label>
                    </div>
                </div>
                <button type="submit" class="btn-create">Create account</button>
                <div class="signin-link">
                    Already have an account? <a href="login.html">Sign in</a>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="../JavaScript/signup.js"></script>
</body>
</html>
